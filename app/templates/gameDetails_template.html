
<section class="section group">
  <!-- information bar -->
  <h2 class="inform col span_4_of_4">Game Details</h2>

  <!--  send req button -->
  <a href="#/gamedetails" class="btn-positive col span_3_of_4" type="button" ng-click="createRequest(games[whichGame]._id)" value="Send Request"/>SEND REQUEST</a>
   <!-- favorite button -->
  <!-- <button class="btn-fav col span_1_of_4"><span class="icon-star" ng-click="addFavorite()"></span></button> -->
  <button class="btn-fav col span_1_of_4"><span class="icon-star" ng-hide="isToggled" ng-click="addFavorite(games[whichGame]._id)"></span></button>
  <button class="btn-fav col span_1_of_4"><span class="icon-arrow-left" ng-show="isToggled" ng-click="removeFavorite(games[whichGame]._id)"></span></button>
</section>


<article class="game-details_main" data-ng-model="games">
  <!-- title bar -->
  <h1 class="game-title_main">{{games[whichGame].title}}</h1>

  <!-- game image -->
  <img class="game-image" src='{{ games[whichGame].image_urls[0] }}' ></img>

  <!-- game info -->
  <section class="game-info_main">
    <h1>Game Owner: {{ games[whichGame].owner_screenname }}</h1>
    <h2>{{ games[whichGame].platform }}</h2>
    <p>Description: {{ games[whichGame].short_description }}</p>
  </section>
</article>
