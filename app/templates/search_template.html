<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="container">
          <form>
            <input type="text" class="search-input" data-ng-model="search.title" placeholder="search"/>
            <input type="submit" class="search-button" data-ng-click="filterSearch()" value="Go"/>
            <a href="/filtersearch" class="filter">Filter</a>
          </form>
        </div>
        <div class="panel-body">
          <div ng-repeat="game in games | limitTo:10" class="row">
            <div class="col-md-9">
              <a href="/gamedetails/{{game._id}}">{{game.title}}: {{game.platform}}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
