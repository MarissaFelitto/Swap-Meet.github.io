<!DOCTYPE html>
<html lang="en">

    <meta charset="utf-8">

    <title>Swap Meet</title>
    <link href="css/app.css" rel="stylesheet">
  </head>
  <body>
      <main data-ng-app="swapApp">
        <header class="header_main section group">
          <a href="#/"><img class="logo" src="assets/imgs/logo-501.png"></a>
          <a href="#/profile" class="icon-user header-profile"></a>
        </header>

        <article class="content">
          <section ng-view></section>
        </article>
        <script src='http://localhost:35729/livereload.js'></script>

    <footer>

      <a href="#/login">2-Login</a><br>
      <a href="#/filtersearch">3-Filter</a><br>

      <a href="#/choosegame">6-Choose Game</a><br>
      <a href="#/mygamedetails">7-My Game Details</a><br>

      <a href="#/profile">9-Profile</a><br>
      <a href="#/addgame">10-Add Game</a><br>
      <a href="#/inboxrequestdetails">11-Inbox</a><br>
      <a href="#/outboxrequestdetails">12-Outbox</a><br>
    </footer>
  <script src="client_bundle.js"></script>
  </body>
</html>
