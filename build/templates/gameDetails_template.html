
<section class="create section group">
  <!-- information bar -->
  <h2 class="inform col span_4_of_4">Game Details</h2>

  <!--  send req button -->
  <a href="#/gamedetails" class="create_btn col span_3_of_4" type="button" ng-click="sendRequest()" value="Send Request"/>CREATE REQUEST</a>

   <!-- favorite button -->
  <button class="create_fav col span_1_of_4"><span class="icon-star2" ng-click="addFavorite()"></span></button>
</section>

<article class="game-details_main" data-ng-model="games">
  <!-- title bar -->
  <h1 class="game-title_main">{{games[whichGame].title}}</h1>

  <!-- game image -->
  <img class="game-image" src='{{ games[whichGame].image_urls[0] }}' ></img>

  <!-- game info -->
  <section class="game-info_main">
    <h1>Game Owner: {{ games[whichGame].owner_screenname }}</h1>
    <h2>{{ games[whichGame].platform }}</h2>
    <p>Description: {{ games[whichGame].short_description }}</p>
  </section>
</article>
